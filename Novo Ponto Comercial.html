<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="row">
		<div class="form-group col-md-6">
			<label for="nome">Nome</label>
			<input type="text" name="nome" class="form-control" id="nome" placeholder="Ex: Daniel Braga">
		</div>
		<div class="form-group col-md-4">
			<label for="email">E-mail</label>
			<input type="email" name="email" class="form-control" id="email" placeholder="E-mail">
		</div>
		<div class="form-group col-md-2">
			<label for="telefone">Telefone</label>
			<input type="text" name="telefone" class="form-control" id="telefone" placeholder="(21) 0000-0000">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-2">
			<label for="rg">RG</label>
			<input type="text" name="rg" class="form-control" id="rg" placeholder="Documento oficial">
		</div>
		<div class="form-group col-md-2">
			<label for="dataNascimento">Data de Nascimento</label>
			<input type="text" name="dataNascimento" class="form-control" id="dataNascimento" placeholder="DD/MM/AAAA">
		</div>
	</div>
</form>
</div>
</body>
<script type="text/javascript">var campoDataNascimento = FLUIGC.calendar('#dataNascimento');</script>
</html>
